<app-choose-user></app-choose-user>
<mat-card style="float:left;width:50%;overflow: hidden;">
    <mat-card-header>
        <mat-card-title>
          <h2>Your Data:</h2>
        </mat-card-title>
      </mat-card-header>
  <mat-card-content>
<div *ngIf="activityData != undefined">
      <ngx-charts-bar-vertical
          [results]="chartData"
          [view]="view"
          [scheme]="colorScheme"
          [gradient]="gradient"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [legend]="showLegend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel">
  </ngx-charts-bar-vertical>
  </div>
</mat-card-content>
</mat-card>
