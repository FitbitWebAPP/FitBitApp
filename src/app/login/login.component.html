<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h4>Login to see all that FitBit offers!!</h4>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
         Email:<input matInput name="email" type="email">
      </mat-form-field>
      <br><br>
      <mat-form-field>
         Password:<input matInput name="password" type="password">
      </mat-form-field>
      <br><br>
      <button (click)="login()" mat-raised-button color="primary">Login</button>
        
        
      
    </form>
  </mat-card-content>
</mat-card>
