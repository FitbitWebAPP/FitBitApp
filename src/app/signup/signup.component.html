<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h4>Register New User</h4>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        Email: <input [(ngModel)]="email" name="email" type="email">
      </mat-form-field>
      <br><br>
      <mat-form-field>
        Password: <input [(ngModel)]="password" name="password" type="password">
      </mat-form-field>
      <br><br>
      <button (click)="Register()" mat-raised-button color="primary">Register</button>
    </form>
  </mat-card-content>
</mat-card>
