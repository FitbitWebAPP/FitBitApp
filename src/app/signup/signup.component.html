<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h4>Register New User</h4>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
         Email:<input [(ngModel)]="email" matInput name="email" type="email">
      </mat-form-field>
      <br><br>
      <mat-form-field>
         Password:<input matInput [(ngModel)]="password" name="password" type="password">
      </mat-form-field>
      <br><br>
      <button (click)="Register()" mat-raised-button color="primary">Register</button>
        <button (click)="FacebookLogin()" id="check" mat-raised-button>
          <mat-icon svgIcon="icons8-facebook"></mat-icon>
          Log in with Facebook
        </button>
        <button (click)="GoogleLogin()" id="google" mat-raised-button>
          <mat-icon svgIcon="icons8-google"></mat-icon>
          Log in with Google
        </button>
        
      
    </form>
  </mat-card-content>
</mat-card>
